        var okBtn = document.getElementById('btn-ok');
        var demoDiv = document.getElementById('demo');


        function testFunction() {

            var testOutput = testInp.value;

            if (testOutput == 3) {
                alert('Input ist 3!');
            }
            else if (testOutput <= 10 && testOutput >= 0) {
                alert('Danke!');
            }
            else {
                alert('Geben Sie einen Wert zwischen 0 und 10 ein!');
            }
